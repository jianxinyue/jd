<html>
  <head>
     <title></title>
  </head>
	<body>
	  <script>
		  //1,创建异步对象
			var xhr=new XMLHttpRequest();
			console.log(xhr);
			//2 绑定监听器
			xhr.onreadystatechange=function(){
				console.log(xhr.readyState);
			  if(xhr.readyState==4&&xhr.status==200){
					//console.log('xhr.readyState');
				  var result=xhr.responseText;
					console.log(result);
				}
			}
			//3.创建请求，打开连接
			xhr.open("get","/demo/myajax",true);
			//4.发送请求
			xhr.send(null);
		</script>
	
	
	</body>
</html>
